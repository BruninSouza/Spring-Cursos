version: '3.8'

services:

  nginx:
    build: ./nginx
    restart: always
    container_name: nginx_gateway
    ports:
      - "8080:80"
    networks:
      - plataforma-net
    depends_on:
      - servico-cursos-1
      - servico-cursos-2
      - servico-alunos
      - servico-inscricoes

  servico-cursos-1:
    build: ./servico-cursos
    container_name: servico-cursos-1
    environment:
      - PORT=8081
    networks:
      - plataforma-net

  servico-cursos-2:
    build: ./servico-cursos
    container_name: servico-cursos-2
    environment:
      - PORT=8081
    networks:
      - plataforma-net

  servico-alunos:
    build: ./servico-alunos
    container_name: servico-alunos
    environment:
      - PORT=8082
    networks:
      - plataforma-net

  servico-inscricoes:
    build: ./servico-inscricoes
    container_name: servico-inscricoes
    environment:
      - PORT=8083
    networks:
      - plataforma-net

networks:
  plataforma-net:
    driver: bridge

