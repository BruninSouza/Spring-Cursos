events {
    worker_connections 1024;
}

# Bloco HTTP, onde toda a configuração do servidor web e proxy acontece.
http {

    # Definição do Grupo de Servidores para Balanceamento de Carga
    upstream cursos_backend {
        server servico-cursos-1:8081;
        server servico-cursos-2:8081;
    }

    # Configuração do Servidor Principal (API Gateway)
    server {
        listen 80;

        # --- REGRAS GLOBAIS DE CORS ---
        # Adiciona os cabeçalhos CORS a todas as respostas para permitir o acesso cross-origin.
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        add_header 'Access-Control-Expose-Headers' 'Authorization' always; # Expõe o cabeçalho Authorization

        # Responde com 204 No Content a todas as requisições OPTIONS (pre-flight).
        # Isto sinaliza ao browser que a requisição seguinte (ex: POST) é permitida.
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # --- ROTAS DA API ---

        location /api/auth {
            proxy_pass http://servico-alunos:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/cursos {
            proxy_pass http://cursos_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/alunos {
            proxy_pass http://servico-alunos:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/inscricoes {
            proxy_pass http://servico-inscricoes:8083;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}